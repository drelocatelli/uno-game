<html>
  <head>
    <title>Uno</title>
    <link rel="stylesheet" href="src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="form">
      <form onsubmit="preventSubmit(event)" method="post">
        <input
          type="number"
          name="cardsQuantity"
          placeholder="quantidade de cartas"
        />
        <button type="submit">gerar cartas</button>
        <button type="button" name="addSeparator">Adicionar separador</button>
        <br><br>
        <button type="button" name="revealCards" disabled>mostrar cartas</button>
        <button type="button" name="hideCards" disabled>esconder cartas</button>
      </form>
    </div>
    <div id="app"></div>

    <script-injector></script-injector>
    <script src="src/js/scriptInjector.js"></script>
  </body>
</html>
